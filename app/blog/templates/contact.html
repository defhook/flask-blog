{% extends "base.html" %}

{% block title %}{{ show_title() }} - 联系我{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css">
    html, body {
        background-color: rgb(252, 250, 240);
        color: white;
        position: relative;
        z-index: -2;
        width: 100%;
        height: 100%;
    }
    .navbar-default, .navbar-right {
        background-color: rgba(252, 250, 240, 0.6);
        border-color: transparent;
    }
    .contact-text {
        z-index:100;
        color: #333;
        padding-bottom: 30px;
    }
    .intro {
        font-size: 28px;
    }
    .iconfont {
        width: 64px;
        height: 64px;
    }

</style>
{% endblock %}

{% block page_content %}
<div class="contact-icons">
    <div class="contact-text">
        <p class="intro">C++软件工程师</p>
        {# <p class="intro">爱Python，爱生活</p> #}
        <p>Please feel free to contact me :)</p>
    </div>
    <a href="https://github.com/defhook" target="_blank">
        <img class="iconfont iconfont-github" src="{{ url_for('blog.static', filename='img/iconfont-github.svg') }}" alt="iconfont-github">
    </a>
    <a href="https://www.zhihu.com/people/lniwn" target="_blank">
        <img class="iconfont iconfont-zhihu" src="{{ url_for('blog.static', filename='img/iconfont-zhihu.svg') }}" alt="iconfont-zhihu">
    </a>
    <a href="https://twitter.com/sglshdo" target="_blank">
        <img class="iconfont iconfont-douban" src="{{ url_for('blog.static', filename='img/iconfont-twitter.svg') }}" alt="iconfont-douban">
    </a>
    <a href="mailto:lniwn@live.com" target="_blank">
        <img class="iconfont iconfont-mail" src="{{ url_for('blog.static', filename='img/iconfont-mail.svg') }}" alt="iconfont-mail">
    </a>
</div>
{% endblock %}
